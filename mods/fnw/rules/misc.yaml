# ////////////////////////////////////////// Camera Actor Rules //////////////////////////////////////     
CAMERA:
	EditorOnlyTooltip:
		Name: (reveals area to owner)
	AlwaysVisible:
	Interactable:
	Immobile:
		OccupiesSpace: false
	RevealsShroud:
		Range: 10c0
		Type: CenterPosition
	BodyOrientation:
		QuantizedFacings: 1
	WithSpriteBody:
	RenderSpritesEditorOnly:
		Image: camera

camera.scout.death:
	Inherits: CAMERA
	KillsSelf:
		Delay: 50
	RevealsShroud:
		Range: 6c0
		Type: CenterPosition

camera.spy:
	Inherits: CAMERA
	EditorOnlyTooltip:
		Name: (support power proxy camera)
	DetectCloaked:
		Range: 10c0
		CloakTypes: Cloak, Hijacker, Buried
	WithDecoration:
		Image: revealradr
		Sequence: idle
		Palette: effectalpha75
		ReferencePoint: bottom, left
		ZOffset: 0

camera.cloak:
	Inherits: CAMERA
	EditorOnlyTooltip:
		Name: (support power proxy camera)
	ProximityExternalCondition:
		Condition: cloakgenerator
		Range: 12c0
		EnableSound: cloak5.aud
		DisableSound: cloak5.aud
		AffectsParent: true
        
