	Tooltip:
		Name: Eclipse
	Valued:
		Cost: 50
	Aircraft:
		TurnSpeed: 4
		Speed: 340
		Repulsable: False
		IdleBehavior: LeaveMap
	DamageMultiplier@INVULNERABLE:
		Modifier: 0
