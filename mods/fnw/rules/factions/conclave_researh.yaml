^Aspect.Base.Conclave:
	Inherits@Research: ^ResearchActor
	ConditionManager:
	AlwaysVisible:
	Buildable:
		BuildPaletteOrder: 10
		Queue: Research.conclave
		BuildDurationModifier: 30
		IconPalette: Conclave.Icon
		BuildLimit: 1
	ProvidesPrerequisite:
